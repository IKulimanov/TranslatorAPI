name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # Измените на имя вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}  # Добавьте ваш хост
          username: ${{ secrets.SERVER_USERNAME }}  # Добавьте ваше имя пользователя
          key: ${{ secrets.SERVER_SSH_KEY }}  # Добавьте приватный SSH-ключ сервера
          source: "."  # Путь к вашему коду
          target: "/opt/translate/"  # Целевая директория на сервере

      - name: SSH into server and restart app
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} -i ${{ secrets.SERVER_SSH_KEY }} "cd /opt/translate/ && pip install -r requirements.txt && python main.py"

